<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="library.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="header">

      <div class="name">  
    <h1>Library App</h1>
       </div>
       
       <div class="bees">
        "Once you learn to read, you will be forever free." <br> â€“ Frederick Douglass -
       </div>
        
    
    </div>
    <div class="main">
        <div class="board" id="page">
            <div class="smallheads">
            <div id="list" class="bg"><h2>List Of Books</h2></div>
            <div id="selected" class="bg"><h2>Overview</h2></div>
            <div id="new" class="bg"><h2>New Addition</h2></div>
            </div>
            <div class="smallbodys">
                <div class="sect" id="books"></div>
                <div class="sect" id="overview"></div>
                <div class="sect" id="addition">
                    <form id="forma">
                        <label for="booktitle">TITLE:
                            <input type="text" id="booktitle" required>
                        </label>
                        <label for="bookauthor">AUTHOR:
                            <input type="text" id="bookauthor" required>
                        </label>
                        <label for="pagenum">PAGES:
                            <input type="number" id="pagenum" min="30" max="3000" required>
                        </label>
                        <label for="hasread">READ:
                            <input type="radio" id="hasread" name="ans" value="yes">Yes
                            <input type="radio" id="hasread" name="ans" value="no" checked>No
                        </label>
                        <button type="submit" id="btn">Add Book</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
